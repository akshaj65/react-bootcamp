<body>
    <script>
        function counter(){
            let count =0;

            return {
                getCount: function () {
                    return count;
                },
                increment: function () {
                    count++;
                },
                decrement: function () {
                    count--;
                }
            }
        }
        const counter1 =counter();
      console.log(  counter1.getCount());
        counter1.increment();
        counter1.increment();
        console.log(  counter1.getCount());

        counter1.decrement();
    </script>
